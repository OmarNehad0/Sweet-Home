/* LOGO */
.cynx-logo {
  display: flex;
  align-items: center;
  gap: 12px;
  text-decoration: none;
  margin-right: 20px;
  transition: transform 0.3s ease, filter 0.3s ease;
}

.cynx-logo:hover {
  transform: scale(1.05);
  filter: drop-shadow(0 0 10px #9333ea);
}
.cynx-logo img {
  width: 42px;
  height: 42px;
  border-radius: 8px;
  box-shadow: 0 0 10px #9333ea;
}
@media (max-width: 768px) {
  body {
    background-attachment: scroll;  /* mobile browsers ignore fixed */
    background-position: center top; /* keep the main part visible */
  }
}
.logo-text {

  flex-direction: column;
  justify-content: center;
  font-family: 'Segoe UI', sans-serif;

}
.logo-text span {

  font-weight: 700;
  color: #c9050b;
  text-shadow: 0 0 4px #c9050b;
}
.logo-text strong {
  font-size: 24px;
  color: #c9050b;
  font-weight: 800;
}

/* ----- Center items ----- */
.nav-center {
  display: flex;
  justify-content: center;
  flex: 1; /* Allow center items to take up available space */
}

/* ----- Basic Navbar layout ----- */
.navbar {
  display: flex;
  flex-wrap: nowrap;
  align-items: center;
  justify-content: space-between;
  height: 65px;
  padding: 0 30px;
  position: sticky;
  top: 0;
  z-index: 999;
  backdrop-filter: blur(12px);
  background: rgba(15, 15, 30, 0.6);
  border-bottom: 1px solid rgba(255, 255, 255, 0.08);
  box-shadow: 0 8px 16px rgba(147, 51, 234, 0.15);
}

   /* ----- Right side - Login/Register buttons ----- */
.navbar-right {
  display: flex;
  align-items: center;
  gap: 15px;
  margin-left: auto; /* Push login/register to the right */
}

/* Navbar Items Styling */
.navbar a {
  color: #ffcc00;
  font-weight: bold;
  text-decoration: none;
  margin: 10px 15px;
  font-size: 17px;
  position: relative;
  transition: 0.3s;
}

.navbar a:hover {
  background-color: rgba(255, 204, 0, 0.08);
  border-radius: 6px;
  padding: 8px 14px;
  color: #ffffff;
  box-shadow: 0 0 10px #ffcc00;
  text-shadow: 0 0 4px #ffcc00;
}

/* Navbar links underline on hover */
.navbar a::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 0%;
  height: 2px;
  background-color: #ffcc00;
  transition: all 0.3s ease-in-out;
  transform: translateX(-50%);
}
.navbar a:hover::after {
  width: 100%;
}

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: gray;
    }

@keyframes flicker {
      from {
        text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00, 0 0 20px #fff;
      }
      to {
        text-shadow: 0 0 2px #ffcc00, 0 0 5px #ffcc00, 0 0 10px #fff;
      }
    }

    .buttons {
      margin: 20px 0;
    }

    .buttons a {
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 6px;
      margin: 0 10px;
      font-weight: bold;
      display: inline-block;
      transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
    }

    .buttons a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #fff, 0 0 20px #ffcc00;
    }

    ul.features {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: auto;
      text-align: left;
      animation: fadeIn 1s ease-in-out;
    }

    ul.features li {
      margin: 12px 0;
      font-size: 16px;
    }

    ul.features li i {
      margin-right: 10px;
    }
    footer {
      margin-top: 60px;
      font-size: 14px;
      color: gray;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }


      .buttons a {
        display: block;
        margin: 10px auto;
        width: 80%;

      }

.auth-modal {
  position: fixed;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  background-color: rgba(50, 40, 0, 0.7);
  padding: 20px;
  border: 1px solid #ffcc00;
  box-shadow: 0 0 15px #ffcc00;
  z-index: 9999;
  color: #fff;
}
.auth-modal input {
  padding: 8px;
  width: 90%;
  margin: 10px 0;
}
.auth-buttons button {
  background-color: #ffcc00;
  color: #000;
  font-weight: bold;
  margin: 0 5px;
  padding: 6px 12px;
  cursor: pointer;
}
/* Mobile Menu Button */
.menu-button {
  display: none; /* Hidden by default */
  font-size: 20px;
  color: #fff;
  cursor: pointer;
  padding: 10px 20px;
  background-color: #9333ea; /* Purple background */
  border-radius: 5px;
  text-transform: uppercase;
  font-weight: bold;
  text-align: center;
  margin-right: 15px; /* Add spacing */
}

/* Mobile Menu */
#mobile-menu {
  display: none;
  position: absolute;
  top: 65px; /* Below the navbar */
  left: 0;
  width: 100%;
  background-color: rgba(0, 0, 0, 0.8);
  padding: 15px;
  z-index: 999;
}

#mobile-menu.show {
  display: block; /* Show mobile menu when active */
}

#mobile-menu a {
  color: #ffcc00;
  font-size: 18px;
  text-decoration: none;
  padding: 10px;
  display: block;
}

/* ----- Mobile View Styles ----- */
@media screen and (max-width: 768px) {
  /* Show the menu button on mobile */
  .menu-button {
    display: block;
  }

  /* Hide the normal navbar items on mobile */
  .nav-center {
    display: none;
  }

  /* Show the mobile menu when the button is clicked */
  #mobile-menu.show {
    display: block;
  }
}

/* ----- Desktop View Styles ----- */
@media (min-width: 769px) {
  .menu-button,
  #mobile-menu {
    display: none; /* Hide the mobile menu button and menu on desktop */
  }
}
/* ----- Mobile menu items ----- */
.navbar .nav-center {
  width: 100%;
}

.navbar .cynx-logo {
  margin-right: auto; /* Align logo to the left on mobile */
}

    display: none; /* Hide login/register on mobile */

  const container = document.getElementById("menu-container");

  // Group products by category
  const categories = {};
  data.products.forEach(p => {
    if (!categories[p.category]) categories[p.category] = [];
    categories[p.category].push(p);
  });

  // Build category sections
  for (const [category, products] of Object.entries(categories)) {
    const categoryDiv = document.createElement("div");

    // Category title
    const title = document.createElement("h2");
    title.classList.add("category-title");
    title.textContent = category;
    categoryDiv.appendChild(title);

    // Create table
    const table = document.createElement("table");
    table.classList.add("menu-table");

    // Table header
    table.innerHTML = `
      <tr>
        <th>Product</th>
        <th>Price</th>
      </tr>
    `;

    // Table rows for products
    products.forEach(product => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${product.name}</td>
        <td>${product.price} EGP</td>
      `;
      table.appendChild(row);
    });

    categoryDiv.appendChild(table);
    container.appendChild(categoryDiv);
  }
</script>
