    /* LOGO */
.cynx-logo {
  display: flex;

  margin-right: 20px;

}
    .cynx-logo img {

      height: 42px;
      border-radius: 8px;
      box-shadow: 0 0 10px #9333ea;
    }
    .logo-text span {

      color: #c9050b;
      font-weight: 700;
      text-shadow: 0 0 6px #c9050b;
    }
    .logo-text strong {

      color: #c9050b;

    .categories {

      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      margin: 30px auto;
      max-width: 900px;
    }
    .category-icon {
      flex: 1 1 150px;
      max-width: 180px;
      background: rgba(50, 40, 0, 0.7);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ffcc00;
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
    }
    .category-icon:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ffcc00;
      background: rgba(50, 40, 0, 0.9);
    }

    /* Items */
    #items-container {
      margin: 20px auto 60px;
      max-width: 700px;
    }
    .category-title {
      font-size: 28px;
      color: #ffcc00;
      margin: 20px 0;
      text-shadow: 0 0 6px #ffcc00;
    }
    .item {
      display: flex;
      justify-content: space-between;
      background: rgba(30, 20, 0, 0.7);
      padding: 14px 18px;
      margin: 10px 0;
      border-radius: 6px;
      box-shadow: 0 0 8px #ffcc00;
      font-size: 18px;
    }
    .price {
      color: #ffcc00;
      font-weight: bold;
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: gray;
      text-align: center;
    }
