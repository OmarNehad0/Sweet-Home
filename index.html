<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily-Dose</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      color: #ffcc00;
      margin: 20px 0;
    }
    .categories {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin: 20px;
    }
    .category-icon {
      background: rgba(50, 40, 0, 0.8);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ffcc00;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .category-icon:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ffcc00;
    }
    .items {
      display: none;
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
    }
    .item {
      background: rgba(30, 20, 0, 0.7);
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      box-shadow: 0 0 8px #ffcc00;
      display: flex;
      justify-content: space-between;
    }
    .price {
      color: #ffcc00;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>â˜• Our Menu</h1>

  <!-- Categories -->
  <div class="categories" id="category-container"></div>

  <!-- Items -->
  <div id="items-container"></div>

<script>
const data = {
  "products": [
    { "id": "p-classic-tea", "name": "Classic Tea", "price": 25, "category": "Hot Drinks" },
    { "id": "p-mocha", "name": "Mocha", "price": 45, "category": "Hot Drinks" },
    { "id": "p-iced-latte", "name": "Iced Latte", "price": 50, "category": "Iced Drinks" },
    { "id": "p-frappe", "name": "Chocolate Frappe", "price": 65, "category": "Frappe" },
    { "id": "p-mango-smoothie", "name": "Mango Smoothie", "price": 70, "category": "Smoothies" }
  ]
};

// Extract unique categories
const categories = [...new Set(data.products.map(p => p.category))];
const categoryContainer = document.getElementById("category-container");
const itemsContainer = document.getElementById("items-container");

// Create category buttons/icons
categories.forEach(cat => {
  const div = document.createElement("div");
  div.className = "category-icon";
  div.innerText = cat;
  div.onclick = () => showItems(cat);
  categoryContainer.appendChild(div);
});

// Show items inside category
function showItems(category) {
  itemsContainer.innerHTML = "";
  const title = document.createElement("h2");
  title.innerText = category;
  itemsContainer.appendChild(title);

  const itemsDiv = document.createElement("div");
  itemsDiv.className = "items";

  data.products.filter(p => p.category === category).forEach(p => {
    const item = document.createElement("div");
    item.className = "item";
    item.innerHTML = `<span>${p.name}</span><span class="price">${p.price} EGP</span>`;
    itemsDiv.appendChild(item);
  });

  itemsContainer.appendChild(itemsDiv);
  itemsDiv.style.display = "block";
}
</script>

</body>
</html>
